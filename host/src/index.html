<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style type="text/css">
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app__control {

        }

        .app__container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
<div class="app">
    <div class="app__control">
        <button id="control">Create Frame</button>
    </div>
    <div class="app__container" id="app-container">

    </div>
</div>

<script type="text/javascript">

    const container = document.getElementById('app-container');
    const control = document.getElementById('control');


    let index = 0;

    const createIFrame = async () => {

        const config = new FencedFrameConfig("http://localhost:3000");
        const fencedFrame = document.createElement('fencedframe');
        fencedFrame.config = config;
        fencedFrame.width = '100%';
        fencedFrame.height = '100%';
        container.appendChild(fencedFrame);

        index++;
    };

    createIFrame();

    control.addEventListener('click', createIFrame);


</script>

</body>
</html>
